{% block title %}Enter new password{% endblock %}
{% block content %}
{% if validlink %}
<h1>SET A NEW PASSWORD</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="change my password">
</form>
{% else %}
<p>The password reset link is invalid... Please request a new password reset.</p>
{% endif %}
{% endblock %}
